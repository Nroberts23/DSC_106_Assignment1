<!DOCTYPE html>
<head>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
</head>

<div id="chartLoc" style="width:100%; height:400px;"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var pieChart = Highcharts.chart('chartLoc', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Title of this chart'
            },
            xAxis: {
                categories: ['2005', '2006', '2007', '2008', '2009', '2010',
                '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018']
            },
            yAxis: {
                title:{
                    text: 'admitted'
                }
            },
            data: {
                csvURL:
                'http://0.0.0.0:8000/ucsd_cds_admission_data_2005_to_2018.csv',
                firstRowAsNames:true,
                x: 0,
                y: 1
            }

        });
    });
</script>

</html>
